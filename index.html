<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoro App</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="header">
                <h1>Por hacer</h1>
            </div>
            <div class="new-task">
                <form id="frmNuevaTarea">
                    <input type="text" placeholder="Nueva tarea" id="txtNuevaTarea" required="true" />
                    <button class="transparent-btn" id="btnNuevaTarea">
                        <img src="./images/agregar.png" alt="agregar_tarea">
                    </button>
                </form>
            </div>
            <div class="list">
                <ul id="tareasAbiertas">
                </ul>
            </div>
            <div class="list">
                <ul id="tareasCerradas">

                </ul>
            </div>
            <div class="pomodoro">
                <button class="transparent-btn" id="btnPomodoro" onclick="abrirModal()">
                    <img src="./images/pomodoro.png" alt="pomodoro">
                </button>
                <div class="timer hide" id="timer">
                    <span>12:25</span>
                </div>
            </div>
        </div>
        <div class="modal-container hide" id="modalParametros">
            <div id="timerConfig" class="modal">
                <div class="modal-header">
                    <h3>Par√°metros</h3>
                    <button class="transparent-btn" onclick="cerrarModal()">
                        <img src="./images/cancelar.png" alt="boton-cerrar">
                    </button>
                </div>
                <div class="modal-content">
                    <div class="param">
                        <span id="trabajoSpan">25</span>
                        <input type="range" id="trabajo" min="5" max="45" step="5" value="25">
                        <label for="trabajo">Trabajo (min)</label>
                    </div>
                    <div class="param">
                        <span id="descansoSpan">5</span>
                        <input type="range" id="descanso" min="0" max="10" step="1" value="5">
                        <label for="descanso">Descanso (min)</label>
                    </div>
                    <div class="param">
                        <span id="vecesSpan">5</span>
                        <input type="range" id="veces" min="1" max="9" step="1" value="5">
                        <label for="veces">Repeticiones</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="secondary-btn" onclick="cerrarModal()">Cancelar</button>
                    <button class="primary-btn" onclick="iniciarPomodoro()">Iniciar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
